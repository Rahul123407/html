<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <center>
        <h1>CALCULATOR</h1>
        <input size="40" type="text" id="result" readonly><br><br>
        <table border="30" cellspacing="20" bgcolor="lightblue">
            <tr height="20">
                <td bgcolor="black"><button onclick="append(7)">7</button></td>
                <td bgcolor="black"><button onclick="append(8)">8</button></td>
                <td bgcolor="black"><button onclick="append(9)">9</button></td>
                <td bgcolor="black"><button onclick="operate('+')">+</button></td>
            </tr>
            <tr height="20">
                <td bgcolor="black" ><button onclick="append(4)">4</button></td>
                <td bgcolor="black"><button onclick="append(5)">5</button></td>
                <td bgcolor="black"><button onclick="append(6)">6</button></td>
                <td bgcolor="black"><button onclick="operate('-')">-</button></td>
            </tr>
            <tr height="20">
                <td bgcolor="black"><button onclick="append(3)">3</button></td>
                <td bgcolor="black"><button onclick="append(2)">2</button></td>
                <td bgcolor="black"><button onclick="append(1)">1</button></td>
                <td bgcolor="black"><button onclick="operate('*')">*</button></td>
            </tr>
            <tr height="20">
                <td bgcolor="black"><button onclick="append(0)">0</button></td>
                <td bgcolor="black"><button onclick="clearresult('c')">C</button></td>
                <td bgcolor="black"><button onclick="result('=')">=</button></td>
                <td bgcolor="black"><button onclick="operate('/')">/</button></td>
            </tr>
        </table>
    </center>
<style>
    body{
        background-color: blanchedalmond;
    }
    h1{
        color: blue;
    }
</style>
<script src="calc.js"></script>
<link rel="stylesheet" href="">
</body>
</html>
